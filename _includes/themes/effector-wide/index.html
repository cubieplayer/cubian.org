<div class="wrapper">
<ul class="postsList">
{% assign indexMax=10 %}
{% for post in site.categories.news limit: indexMax %}
<li><span>{{ post.date | date: "%b %d, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
{% assign newsCount=site.categories.news | size %}
{% if newsCount > indexMax %}
<a href="/blog/">More >></a>
{% endif %}
</div>
